{% extends "base.html" %}


{%block title%}
Sign-in
{%endblock title%}

{% block body %}


<div class="register-page">
<div class="wrapper">
    <div class="page-header">
      <div class="page-header-image"></div>
      <div class="content">
        <div class="container">
          <div class="row">
            <div class="col-lg-5 col-md-6 offset-lg-0 offset-md-3">
              <div id="square7" class="square square-7"></div>
              <div id="square8" class="square square-8"></div>
              <div class="card card-register">
                <div class="card-header">
                  <img class="card-img" src="static/assets/img/square1.png" alt="Card image">
                  <h4 class="card-title">Signin</h4>
                </div>
                <div class="card-body">
                  <form class="form" method="POST" action="/signin">
                    {% csrf_token %}
                    <div class="input-group">
                      <div class="input-group-prepend">
                        <div class="input-group-text">
                          <i class="tim-icons icon-email-85"></i>
                        </div>
                      </div>
                      <input type="Email" name="Email" placeholder="Email" class="form-control">
                    </div>
                    <div class="input-group">
                      <div class="input-group-prepend">
                        <div class="input-group-text">
                          <i class="tim-icons icon-lock-circle"></i>
                        </div>
                      </div>
                      <input type="Password" name="Password" class="form-control" placeholder="Password">
                    </div>
                    <center><label class="text-danger">{{ msg }}</label></center>
                    <br />
                    <button type="submit" class="btn btn-info btn-round btn-lg">Login</a>
                  </form>
                </div>

                <div class="card-footer">
                  <button href="/signup" class="btn btn-info btn-round btn-lg">Signup</a>
                </div>
                
              </div>
            </div>
          </div>
          <div class="register-bg"></div>
          <div id="square1" class="square square-1"></div>
          <div id="square2" class="square square-2"></div>
          <div id="square3" class="square square-3"></div>
          <div id="square4" class="square square-4"></div>
          <div id="square5" class="square square-5"></div>
          <div id="square6" class="square square-6"></div>
        </div>
      </div>
    </div>


    {% endblock body %}
